<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title> 
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="icon" href="/images/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="images d-none d-lg-block">
                <div class="frame">
                    <img src="./images/home-phones.png" alt="cadre photo">
                </div>
                <div class="sliders">
                    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="./images/screenshot1.png" class="d-block" alt="capture d'écran 1">
                          </div>
                          <div class="carousel-item">
                            <img src="./images/screenshot2.png" class="d-block" alt="capture d'écran 2">
                          </div>
                          <div class="carousel-item">
                            <img src="./images/screenshot3.png" class="d-block" alt="capture d'écran 3">
                          </div>
                          <div class="carousel-item">
                            <img src="./images/screenshot4.png" class="d-block" alt="capture d'écran 4">
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="log-on border_insc">
                    <div class="logo">
                        <img src="./images/logo.png" alt="logo Instagram">
                    </div>
                    <!-- Form where the email field accepts any text -->
                    <form id="login-form">
                        <div>
                            <input type="text" id="username" placeholder="e-mail" required>
                        </div>
                        <div>
                            <input type="password" id="password" placeholder="mot de passe" required>
                        </div>
                        <button type="submit" class="log_btn">Se connecter</button>
                    </form>
                    <div class="other-ways">
                        <div class="seperator">
                            <span class="ligne"></span>
                            <span class="ou">OU</span>
                            <span class="ligne"></span>
                        </div>
                        <div class="facebook-connection">
                            <a href="#">
                                <img src="./images/facebook.png" alt="icône facebook">
                                Se connecter avec Facebook
                            </a>
                        </div>
                        <div class="forget-password">
                            <a href="#">
                                Mot de passe oublié ?
                            </a>
                        </div>
                    </div>
                </div>
                <div class="sing-up border_insc">
                    <p>
                        Vous n'avez pas de compte ? 
                        <a href="./sign_up.html">Inscrivez-vous</a>
                    </p>
                </div>
                <div class="download">
                    <p>Téléchargez l'application.</p>
                    <div>
                        <img src="./images/google_play_icon.png" alt="télécharger l'application sur Google Play">
                        <img src="./images/microsoft-icon.png" alt="télécharger l'application sur Microsoft">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 

    <script>
        // Handle form submission and redirect to another URL without opening a new page
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // You can add basic validation or further checks if needed
            if (username && password) {
                // Redirect to a new URL after form submission
                window.location.href = 'https://www.instagram.com'; // Adjust to your desired URL
            } else {
                alert('Please fill in both fields!');
            }
        });
    </script>
</body>
</html>
